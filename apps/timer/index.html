<body>
    <div class="pomodoro-container">
        <!-- Header -->
        <div class="pomodoro-header">
            <h1><img src="https://robinthomasonline.github.io/assets/pomodoro.png" alt="Pomodoro" style="width: 32px; height: 32px; margin-right: 10px; vertical-align: middle;"> To-Do List with Pomodoro</h1>
        </div>

        <!-- Pomodoro Timer Section -->
        <div class="timer-section">
            <div class="timer-display" id="timerDisplay">25:00</div>
            <div class="timer-type" id="timerType">Work Session</div>
            <div class="timer-task" id="timerTask">No task selected</div>
            
            <div class="timer-controls">
                <button class="btn-timer" id="startBtn" onclick="pomodoroApp.startTimer()">
                    <i class="fas fa-play"></i> Start
                </button>
                <button class="btn-timer btn-pause" id="pauseBtn" onclick="pomodoroApp.pauseTimer()" style="display: none;">
                    <i class="fas fa-pause"></i> Pause
                </button>
                <button class="btn-timer btn-danger" id="resetBtn" onclick="pomodoroApp.resetTimer()">
                    <i class="fas fa-redo"></i> Reset
                </button>
                <button class="btn-timer btn-skip" id="skipBtn" onclick="pomodoroApp.skipSession()">
                    <i class="fas fa-forward"></i> Skip
                </button>
            </div>

            <div class="pomodoro-stats">
                <div class="stat">
                    <span class="stat-label">Pomodoros Today:</span>
                    <span class="stat-value" id="pomodoroCount">0</span>
                </div>
                <div class="stat">
                    <span class="stat-label">Focus Time:</span>
                    <span class="stat-value" id="focusTime">0h 0m</span>
                </div>
            </div>
        </div>

        <!-- Main Tasks Container -->
        <div class="tasks-main-container">
            <!-- Add Task Section -->
            <div class="add-task-section">
                <div class="input-group">
                    <input type="text" id="taskInput" placeholder="Add a new task..." class="task-input">
                    <select id="prioritySelect" class="priority-select">
                        <option value="low">Low</option>
                        <option value="medium" selected>Medium</option>
                        <option value="high">High</option>
                    </select>
                    <button class="btn-add" id="addTaskBtn" onclick="pomodoroApp.addTask()">
                        <i class="fas fa-plus"></i> Add
                    </button>
                </div>
            </div>

            <!-- Tabs -->
            <div class="tabs">
                <button class="tab-btn active" data-tab="active-tasks" onclick="pomodoroApp.switchTab('active-tasks')">
                    <i class="fas fa-list"></i> Active Tasks
                </button>
                <button class="tab-btn" data-tab="completed-tasks" onclick="pomodoroApp.switchTab('completed-tasks')">
                    <i class="fas fa-check-circle"></i> Completed
                </button>
                <button class="tab-btn" data-tab="settings" onclick="pomodoroApp.switchTab('settings')">
                    <i class="fas fa-cog"></i> Settings
                </button>
            </div>

            <!-- Active Tasks Tab -->
            <div class="tab-content active" id="active-tasks-content">
                <div class="tasks-list" id="tasksList">
                    <div class="empty-state">No tasks yet. Add one to get started!</div>
                </div>
            </div>

            <!-- Completed Tasks Tab -->
            <div class="tab-content" id="completed-tasks-content">
                <div class="completed-tasks-list" id="completedTasksList">
                    <div class="empty-state">No completed tasks yet.</div>
                </div>
                <button class="btn-clear-completed" id="clearCompletedBtn" onclick="pomodoroApp.clearCompleted()" style="display: none;">
                    <i class="fas fa-trash"></i> Clear Completed
                </button>
            </div>

            <!-- Settings Tab -->
            <div class="tab-content" id="settings-content">
                <div class="settings-panel">
                    <div class="setting-group">
                        <label for="workDuration">Work Session Duration (minutes):</label>
                        <input type="number" id="workDuration" min="1" max="60" value="25" class="setting-input">
                    </div>
                    <div class="setting-group">
                        <label for="breakDuration">Break Duration (minutes):</label>
                        <input type="number" id="breakDuration" min="1" max="30" value="5" class="setting-input">
                    </div>
                    <div class="setting-group">
                        <label for="longBreakDuration">Long Break Duration (minutes):</label>
                        <input type="number" id="longBreakDuration" min="5" max="60" value="15" class="setting-input">
                    </div>
                    <div class="setting-group">
                        <label>
                            <input type="checkbox" id="soundToggle" checked class="checkbox">
                            Enable sound notification
                        </label>
                    </div>
                    <div class="setting-group">
                        <label>
                            <input type="checkbox" id="autoStartToggle" class="checkbox">
                            Auto-start next session
                        </label>
                    </div>
                    <div class="setting-group">
                        <button class="btn-export" id="exportBtn" onclick="pomodoroApp.exportData()">
                            <i class="fas fa-download"></i> Export Data
                        </button>
                        <button class="btn-danger" id="resetDataBtn" onclick="pomodoroApp.resetAllData()">
                            <i class="fas fa-trash"></i> Reset All
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
