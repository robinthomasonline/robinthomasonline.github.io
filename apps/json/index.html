<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="JSON Formatter - Format, validate, minify, and beautify JSON with ease. Perfect for developers.">
    <meta name="keywords" content="JSON Formatter, JSON Validator, Minify JSON, Beautify JSON, Developer Tools">
    <meta name="author" content="Robin Thomas">
    <title>JSON Formatter & Validator</title>
    <link rel="stylesheet" href="json.css">
    <link rel="icon" type="image/x-icon" href="https://robinthomasonline.github.io/assets/favicon-json.ico">
    <meta property="og:image" content="https://robinthomasonline.github.io/assets/json.png">
    <meta name="twitter:image" content="https://robinthomasonline.github.io/assets/json.png">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600;700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><img src="https://robinthomasonline.github.io/assets/json.png" alt="JSON" style="width:56px;height:56px;vertical-align:middle;margin-right:12px;border-radius:8px;background:rgba(255,255,255,0.02);padding:6px;"> JSON Formatter</h1>
            <p>Format, validate, minify, and beautify your JSON data instantly</p>
        </div>

        <div class="controls">
            <div class="control-group">
                <button id="formatBtn" class="btn btn-primary" title="Format and beautify JSON">
                    <i class="fas fa-align-left"></i> Format
                </button>
                <button id="minifyBtn" class="btn btn-secondary" title="Minify JSON">
                    <i class="fas fa-compress"></i> Minify
                </button>
                <button id="validateBtn" class="btn btn-secondary" title="Validate JSON">
                    <i class="fas fa-check-circle"></i> Validate
                </button>
                <button id="copyBtn" class="btn btn-secondary" title="Copy output to clipboard">
                    <i class="fas fa-copy"></i> Copy
                </button>
                <button id="clearBtn" class="btn btn-danger" title="Clear all">
                    <i class="fas fa-trash"></i> Clear
                </button>
            </div>
            <div class="control-group">
                <label for="indentSize">Indent Size:</label>
                <select id="indentSize" class="indent-select">
                    <option value="2">2 spaces</option>
                    <option value="4">4 spaces</option>
                    <option value="tab">Tab</option>
                </select>
            </div>
        </div>

        <div class="editor-container">
            <div class="editor-pane">
                <div class="pane-header">
                    <h2>Input</h2>
                    <span id="inputStatus" class="status-badge"></span>
                </div>
                <textarea id="jsonInput" class="editor" placeholder="Paste your JSON here..."></textarea>
            </div>

            <div class="editor-pane">
                <div class="pane-header">
                    <h2>Output</h2>
                    <span id="outputStatus" class="status-badge"></span>
                </div>
                <textarea id="jsonOutput" class="editor" placeholder="Formatted output will appear here..." readonly></textarea>
            </div>
        </div>

        <div class="stats">
            <div class="stat-item">
                <span class="stat-label">Input Size:</span>
                <span id="inputSize" class="stat-value">0 B</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">Output Size:</span>
                <span id="outputSize" class="stat-value">0 B</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">Compression:</span>
                <span id="compression" class="stat-value">0%</span>
            </div>
        </div>

        <div id="notification" class="notification"></div>
    </div>

    <!-- Footer -->
    <footer class="app-footer">
        <p>❤️ Developed By <a href="https://robinthomasonline.github.io/" target="_blank" rel="noopener noreferrer">Robin Thomas</a></p>
        <p>Request Feature or report bug to <a href="mailto:robinthomasonline@gmail.com" class="footer-link">email</a>.</p>
        <a href="https://www.buymeacoffee.com/robinthomasonline" target="_blank" rel="noopener noreferrer" class="bmc-logo">
            <img src="https://robinthomasonline.github.io/assets/bmc.png" alt="Buy Me A Coffee">
        </a>
        <a href="https://robinthomasonline.github.io/apps/" class="view-all-apps-btn">
            <i class="fas fa-th"></i> View All Apps
        </a>
    </footer>

    <script src="json.js"></script>
</body>
</html>
